		<script type="text/javascript">
			function updateLoginStatus() {
			var loginLink = document.getElementById('loginLink');
			var logoutLink = document.getElementById('logoutLink');
			var welcomeMessage = document.getElementById('welcomeMessage');

			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4 && xhr.status === 200) {
					var loggedIn = xhr.responseText === 'true';
					if (loggedIn) {
						loginLink.style.display = 'none';
						logoutLink.style.display = 'inline';
					} else {
						loginLink.style.display = 'inline';
						logoutLink.style.display = 'none';
					}
				}
			};

			xhr.open('GET', '/check-login', true);
			xhr.send();
		}

		function logout() {
			localStorage.setItem("loggedIn", "false"); // 更新登录状态
			window.location.href = '/logout';
		}

		$(document).ready(function(){
			$("input.date").jSelectDate({
				css:"date",
				yearBeign: 1950,
				disabled : false
			});

			updateLoginStatus(); // 检查登录状态
		});
              function saveUsername() {
				//第一個人的名子
                  var nameInput = document.getElementById('firstName').value;
                  localStorage.setItem('firstName', nameInput);
                  var nameInput = document.getElementById('lastName').value;
                  localStorage.setItem('lastName', nameInput);
				//第二個人的名子
				  var nameInput = document.getElementById('friendfirstName').value;
                  localStorage.setItem('friendfirstName', nameInput);
                  var nameInput = document.getElementById('friendlastName').value;
                  localStorage.setItem('friendlastName', nameInput);

                  window.location.href = 'result-friendship.html'; // 導向第二個頁面
              }

		</script>
